{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{%  block content %}

	<h1>Welcome to the Meeting Planner</h1>
	<p>This is my demo app </p>
	<h2>Meetings</h2>
	<ul>
		{% for meeting in meetings %}
			<li>
			<a href="{% url 'detailTest' meeting.id %}">
				{{ meeting.title }}
			</a>
			</li>
			{% endfor %}
	</ul>

	<h2>Rooms</h2>
	<ul>
		<li>
				<a href="{% url 'roomTest' %}">Rooms List</a>
		</li>
	</ul>

{% endblock %}
